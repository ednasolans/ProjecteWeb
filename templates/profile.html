{% extends 'base.html' %}

{% block title %}El meu perfil{% endblock %}

{% block content %}
    <h2>Perfil de {{ profile.user.first_name }}</h2>
    <p><strong>Nom d'usuari:</strong> {{ profile.user.username }}</p>
    <p><strong>Email:</strong> {{ profile.user.email }}</p>
    <p><strong>Nom complet:</strong> {{ profile.user.first_name }} {{ profile.user.last_name }}</p>

{% endblock %}
