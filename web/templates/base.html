<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Receptes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<header class="site-header">
    <nav class="navbar">
        <div class="logo">
            <a href="{% url 'home' %}" style="color: white; text-decoration: none;">Recepeat</a>
        </div>

        <div class="search-bar">
            <form action="{% url 'buscar_receptes' %}" method="get">
                <input type="text" name="q" placeholder="Cerca recepta..." required>
                <button type="submit">🔍</button>
            </form>
        </div>

        <div class="nav-links">
            {% if user.is_authenticated %}
                <span class="welcome-msg">Hola, {{ request.user.first_name }}!</span>
                <a href="{% url 'profile' %}">Perfil</a>
                <a href="{% url 'collection' %}">Col·lecció</a>
                <a href="{% url 'logout' %}">Tancar sessió</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sessió</a>
                <a href="{% url 'register' %}">Registrar-se</a>
            {% endif %}
        </div>
    </nav>
</header>

<main class="main-content">
    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    &copy; 2025 Recepeat 🍊
</footer>

</body>
</html>
