{% extends 'base.html' %}

{% block title %}Iniciar sessió{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Inicia sessió</h1>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <div class="form-link">
        Encara no tens compte? <a href="{% url 'register' %}">Registra't aquí</a>
    </div>
</div>
{% endblock %}
