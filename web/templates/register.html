{% extends 'base.html' %}

{% block title %}Registrar-se{% endblock %}

{% block content %}
<div class="login-container">
    <h1>Crear un compte</h1>
    <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar-me</button>
    </form>
    <div class="form-link">
        Ja tens compte? <a href="{% url 'login' %}">Inicia sessió aquí</a>
    </div>
</div>
{% endblock %}
